<html>

</head>

<body>
<section class="barbershop">
    <div class="barbershop-container">
        <nav id="menu" class="menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </nav>
        <div class="barbershop-heading">Barbershop</div>

            <button class="btn">Shop Now</button>

        </div>

            <div class="switch-label">Hairstyle</div>
            <div class="onoffswitch">

                <label class="onoffswitch-label" for="myonoffswitch"></label>

            <div class="switch-label">Beard</div>
        </div>
    </div>
